<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="step" id="step-0" style="display:block">
                <h2>GENERAL DETAIL</h2>
                <label for="client-type">Client Type</label>
                <select id="client-type" name="client-type">
                    <option value="ctype-1" selected>Client Type -1</option>
                    <option value="ctype-2" selected>Client Type -2</option>
                    <option value="ctype-3" selected>Client Type -3</option>
                </select>   
                <label for="mobile-number">Mobile Number<span>*</span></label>
                <input type="number" id="mobile-number" name="mobileNumber">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" name="email">
                <label for="pan-number">PAN Number</label>
                <input type="number" id="pan-number" name="panNumber">
            </div>

            <div class="step" id="step-1" style="display: none">
                <h2>ADDRESS DETAIL</h2>
                <div class="column">
                    <div class="col" id="left">
                        <label for="country">Country of Residence<span>*</span></label>
                        <select id="country" name="country">
                            <option value="c-1" selected>Nepal</option>
                            <option value="c-1" selected>Nepal</option>
                            <option value="c-1" selected>Nepal</option>
                        </select>
                        <label for="district">District<span>*</span></label>
                        <input type="text" id="district" name="district">
                        <label for="ward">Ward No.<span>*</span></label>
                        <input type="text" id="ward" name="ward">
                    </div>

                    <div class="col" id="right">
                        <label for="state">State<span>*</span></label>
                        <input type="text" id="state" name="state">
                        <label for="municipality">Municipality</label>
                        <input type="text" id="municipality" name="municipality">
                        <label for="street">Street/Tole</label>
                        <input type="text" id="street" name="street">
                    </div>
                </div>
            </div>

           
            <div class="step" id="step-2" style="display: none">
                <h2>BANK DETAIL</h2>
                <label for="bank">Bank<span>*</span></label>
                <input type="text" id="bank" name="bank">
                <div class="column-2">
                    <div class="col-2" id="left-2">
                        <label for="branch">Branch<span>*</span></label>
                        <input type="text" id="branch" name="branch">
                    </div>   
                    <div class="col-2" id="right-2">
                        <label for="account-type">Account Type<span>*</span></label>
                        <select id="account-type" name="account-type">
                            <option value="At-1" selected>At-1</option>
                            <option value="At-2" selected>At-2</option>
                            <option value="At-3" selected>At-3</option>
                        </select>
                    </div> 
                </div>
                <label for="account-number">Account Number<span>*</span></label>
                <input type="number" id="account-number" name="accountNumber">
            </div>

            <div class="step" id="step-3" style="display: none">
                <h2>DEPOSITORY DETAIL</h2>
                <label for="boid">BOID<span>*</span></label>
                <input type="number" id="boid" name="boid">
                <button class="btn">Submit</button>
            </div>

        <button type="button" id="preBtn">Previous</button>
        <button type="button" id="nxtBtn">Next</button>

    </div>
