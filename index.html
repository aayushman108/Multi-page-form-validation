<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="step" id="step-0" style="display:none">
                <h2>GENERAL DETAIL</h2>
                <label for="client-type">Client Type</label>
                <input type="text" id="client-type" name="client-type">
                <label for="mobile-number">Mobile Number<span>*</span></label>
                <input type="number" id="mobile-number" name="mobile-number">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" name="email">
                <label for="pan-number">PAN Number</label>
                <input type="number" id="pan-number" name="pan-number">
            </div>

            <div class="step" id="step-1" style="display: none">
                <h2>ADDRESS DETAIL</h2>
                <div class="column">
                    <div class="col" id="left">
                        <label for="country">Country of Residence</label>
                        <input type="text" id="country" name="country">
                        <label for="district">District</label>
                        <input type="text" id="district" name="district">
                        <label for="ward">Ward No.</label>
                        <input type="text" id="ward" name="ward">
                    </div>

                    <div class="col" id="right">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state">
                        <label for="municipality">Municipality</label>
                        <input type="text" id="municipality" name="municipality">
                        <label for="street">Street/Tole</label>
                        <input type="text" id="street" name="street">
                    </div>
                </div>
            </div>

            <div class="step" id="step-2" style="display: block">
                <h2>BANK DETAIL</h2>
                <label for="bank">Bank</label>
                <input type="text" id="bank" name="bank">
                <div class="column-2">
                    <div class="col-2" id="left-2">
                        <label for="branch">Branch</label>
                        <input type="text" id="branch" name="branch">
                    </div>   
                    <div class="col-2" id="right-2">
                        <label for="account-type">Account Type</label>
                        <input type="text" id="account-type" name="account-type">
                    </div> 
                </div>
                <label for="account-number">Account Number</label>
                <input type="number" id="account-number" name="account-number">
            </div>

            <div class="step" id="step-3" style="display: none">
                <h2>DEPOSITORY DETAIL</h2>
                <label for="boid">BOID</label>
                <input type="number" id="boid" number="boid">

            </div> 

            <div class="step" id="step-4" style="display: none">
                <h2>DOCUMENTS UPLOAD</h2>
                <div class="file">
                   <label for="ID">Selfie carrying any government issued ID </label>
                   <input type="file" id="ID" name="ID">
                </div> 

                <div class="file">  
                   <label for="photo">PP size photo</label>
                   <input type="file" id="photo"  name="photo">
                </div>

                <div class="file">
                <label for="citizen">Citizenship Certificate</label>
                <input type="file" id="citizen" name="citizen">
                </div>

                <div class="file">
                <label for="sign">Signature</label>
                <input type="file" id="sign" name="sign">
                </div>


            </div>
        </form>
        <button type="button" id="preBtn">Previous</button>
        <button type="button" id="nxtBtn">Next</button>

    </div>
</body>
</html>
